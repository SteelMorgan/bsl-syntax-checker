# Grafana Configuration for MCP BSL Server
# ===========================================
# This configuration disables authentication by default.
# To enable authentication, change [auth.anonymous] enabled = false and restart Grafana.

[server]
root_url = http://localhost:3000

[security]
# Admin credentials (used only when auth is enabled)
admin_user = admin
admin_password = admin

[auth]
# Disable login form
disable_login_form = false

[auth.anonymous]
# Enable anonymous access (no login required)
enabled = true
# Organization name for anonymous users
org_name = Main Org.
# Role for anonymous users (Viewer, Editor, Admin)
org_role = Editor

[users]
# Allow users to sign up (disable if you don't want new users)
allow_sign_up = false
# Allow users to create organizations
allow_org_create = false
# Auto assign new users to organization
auto_assign_org = true
auto_assign_org_role = Viewer

[dashboards]
# Default home dashboard
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/mcp-bsl-logs.json

[log]
mode = console
level = info

[paths]
provisioning = /etc/grafana/provisioning

